<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowas and outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: -1px 4px 5px #de1010;
        }

        .text-shadow {
            text-shadow: 3px 4px 3px rgb(145, 19, 19);
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 8px;
            outline-offset: 19px;
        }
    </style>
</head>

<body>
    <div class="box">i am a box</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex quisquam aliquid dolorem
        assumenda. Ratione hic ut minus nulla nostrum praesentium, sed iste culpa deserunt doloribus eligendi quas,
        beatae, nemo architecto possimus maiores. Ducimus, veritatis.</p>
</body>

</html>
